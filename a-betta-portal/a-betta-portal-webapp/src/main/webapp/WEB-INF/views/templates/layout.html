<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="'aBetta Portal'"></title>
<link rel="stylesheet"
	th:href="@{/resources/static/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{/resources/static/css/jquery-ui.min.css}" />
<link rel="stylesheet" th:href="@{/resources/static/css/a-betta.css}" />
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<a class="navbar-brand" href="#">aBetta Portal</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarCollapse" aria-controls="navbarCollapse"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
					<li class="nav-item"><a class="nav-link disabled" href="#"

				</ul>
				<a class="btn btn-primary nav-link" href="#">Login</a>
			</div>
		</nav>
	</header>

	<footer th:fragment="footer" class="text-muted">
		<div class="container">
			<p class="float-right">
				<a href="#">Back to top</a>
			</p>
			<p>&copy; aBetta Portal project 2020</p>
		</div>
		<script th:src="@{/resources/static/js/jquery-3.5.1.min.js}"></script>
		<script th:src="@{/resources/static/js/bootstrap.bundle.min.js}"></script>
		<script th:src="@{/resources/static/js/jquery-ui.min.js}"></script>
